name: Deploy Docusaurus Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docusaurus:
    name: Deploy Docusaurus to /docu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docu/package-lock.json'

      - name: Install and Build Docusaurus
        run: |
          cd docu
          npm install
          npm run build

      - name: Deploy Docusaurus
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docu/build
          destination_dir: ./docu
          keep_files: true
          cname: aitmpl.com

  deploy-main-site:
    name: Deploy Main Site to Root
    runs-on: ubuntu-latest
    needs: deploy-docusaurus
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Main Site Files
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
          cname: aitmpl.com